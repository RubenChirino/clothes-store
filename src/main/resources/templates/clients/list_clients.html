<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clients Admin</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 md:px-6 py-8">
    <h1 class="text-3xl font-semibold mb-6">Clients List</h1>
    <div class="mb-4">
        <a href="/store" class="text-blue-500 hover:text-blue-700">Go to the main menu</a>
        <span class="mx-2">|</span>
        <a href="/clients/new" class="text-blue-500 hover:text-blue-700">Create new client</a>
    </div>

    <table class="min-w-full bg-white border-collapse">
        <thead>
        <tr class="text-sm font-medium text-gray-700">
            <th class="px-6 py-3">Client ID</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Last Name</th>
            <th class="px-6 py-3">Actions</th>
        </tr>
        </thead>
        <tbody class="text-sm font-normal text-gray-700">
        <tr th:each="client : ${listClients}" class="hover:bg-gray-100">
            <td class="px-6 py-4" th:text="${client.id}">Client ID</td>
            <td class="px-6 py-4" th:text="${client.name}">Name</td>
            <td class="px-6 py-4" th:text="${client.lastName}">Last Name</td>
            <td class="px-6 py-4">
                <a th:href="@{'/clients/edit/' + ${client.id}}" class="text-blue-500 hover:text-blue-700">Edit</a>
                <span class="mx-2">|</span>
                <a th:href="@{'/clients/delete/' + ${client.id}}" class="text-red-500 hover:text-red-700">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
