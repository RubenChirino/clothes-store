<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create a new Cash Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 md:px-6 py-8">
    <h1 class="text-3xl font-semibold text-center mb-6">Create a new Cash Sale</h1>

    <div class="flex justify-center gap-4 mb-4">
        <a href="/store" class="text-blue-500 hover:text-blue-700">Back to the main menu</a>
        <a href="/sales/list" class="text-blue-500 hover:text-blue-700">Back</a>
    </div>

    <form action="#" th:action="@{/sales/cash/save}" th:object="${sale}" method="post" class="w-full max-w-lg mx-auto">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="client-id">Client:</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="client-id" type="text" th:field="*{clientId}">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="date">Date:</label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="date" type="text" th:field="*{date}">
            </div>
        </div>
        <!-- Additional fields can be added here -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
