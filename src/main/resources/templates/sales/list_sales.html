<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Sales Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 md:px-6 py-8 text-center">
    <h1 class="text-3xl font-semibold mb-6">Sales List</h1>

    <div class="flex justify-center gap-4 mb-4">
        <a href="/store" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to the main menu</a>
        <a href="/sales/cash/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create new Cash Sale</a>
        <a href="/sales/card/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create new Card Sale</a>
    </div>

    <table class="min-w-full bg-white border-collapse text-left">
        <thead>
        <tr class="text-sm font-medium text-gray-700">
            <th class="px-6 py-3">Sale ID</th>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Client</th>
            <th class="px-6 py-3 text-right">Price</th>
            <th class="px-6 py-3">Actions</th>
        </tr>
        </thead>
        <tbody class="text-sm font-normal text-gray-700">
        <tr th:each="sale : ${SalesList}" class="hover:bg-gray-100">
            <td class="px-6 py-4" th:text="${sale.id}">Sale ID</td>
            <td class="px-6 py-4" th:text="${sale.date}">Date</td>
            <td class="px-6 py-4" th:text="${sale.socialReason}">Client</td>
            <td class="px-6 py-4 text-right" th:text="${sale.finalPrice()}">Final Price</td>
            <td class="px-6 py-4">
                <a th:href="@{'/sales/show/' + ${sale.id}}" class="text-blue-500 hover:text-blue-700">Show</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
